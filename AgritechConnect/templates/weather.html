<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDao2G_qU2LLCMv1Gx3LTkLB5fc_0aAXzc&libraries=places"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{form.name}}
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {%for weather in weather_data%}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{weather.city}}</span>
                                        <br>
                                        <span class="subtitle">{{weather.temperature}}Â°C</span>
                                        <br> {{weather.description}}
                                    </p>
                                </div>
                            </div>
                            <div class="media-right">
                                <form method="POST" action="{% url 'delete_city' weather.city.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="delete">Delete</button>
                                </form>
                            </div>
                        </article>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>

<script>
    function initAutocomplete() {
        const input = document.getElementById('city-input');
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.setFields(['address_components', 'geometry', 'name']);
        autocomplete.addListener('place_changed', () => {
            const place = autocomplete.getPlace();
            console.log(place); // Process the selected place if needed.
        });
    }
    google.maps.event.addDomListener(window, 'load', initAutocomplete);
</script>

</html>
